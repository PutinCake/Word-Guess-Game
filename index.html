<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
       <!--Jumbotron parts-->
      <div class="jumbotron jumbotron-fluid bg">
        <div class="container">
          <h1>Word Guess Game!!!</h1>      
          <p>Life is short, play more...Let's Go!</p>
        </div>
      </div>
      <!--Jumbotron parts ends-->

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 mainbox">
            
              <h1>~~~</h1>

              <div id="game">
                <h1>PRESS ANY KEY TO GET STRATED!!!</h1>
                <p>Wins:<span id="numWins"></span></p>
                <p>Word:</p>
                <p id="word-blanks">_ _ _ _ _ _</p>
                <p>Numbers of Guesses left:<p id="numLeft"></p></p>
                <P>Letters Already Guessed:<span id="showedLetters"></span></P>
              </div>
        </div>
      </div>
      <div class="row"></div>

    </div>
    <!--music link-->
    <audio autoplay="autoplay">
        <source src="http://mp3.qqmusic.cc/yq/2636985.mp3" />
    </audio>
  <!--js link-->
  <script type="text/JavaScript" src="assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
